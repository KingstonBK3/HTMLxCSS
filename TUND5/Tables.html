<body>
<h2>Таблицы</h2>
	<table border="1" cellpadding="10" cellspacing="0">
		<caption>Arve №123</caption>
		<thead><tr>
			<th>Товар</th>
			<th>Цена</th>
			<th>Количество</th>
			<th>Сумма</th>
		</tr></thead>
		<tr>
			<td>Молоко</td>
			<td>0.65&euro;</td>
			<td>2</td>
			<td>1,30&euro;</td>
		</tr>
		<tr>
			<td>Сметана</td>
			<td>0.80&euro;</td>
			<td>1</td>
			<td>0.80&euro;</td>
		</tr>
		<tr>
			<td>Творог</td>
			<td>2.10&euro;</td>
			<td>2</td>
			<td>4.20&euro;</td>
		</tr>
		<!-- Обьеденение строк -->
		<tr>
			<td rowspan="2">Хлеб</td>
			<td>1.10&euro;</td>
			<td>2</td>
			<td>2.20&euro;</td>
		</tr>
		<tr>
			<td>1.00&euro;</td>
			<td>2</td>
			<td>2.00&euro;</td>
		</tr>
		<tr>
			<td colspan="3">Итого</td>
			<td>10.50&euro;</td>
		</tr>
	</table>
	<hr>
</body>
</html>
